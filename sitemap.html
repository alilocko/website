<!DOCTYPE html>
<!--Font Awesome by Dave Gandy - http://fontawesome.io-->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Perfect Match Celebrants - Sitemap</title>
  <!-- Stylesheets linked to HTML page-->
  <link rel="stylesheet" href="css/mainstyle.css">
  <script src="https://use.fontawesome.com/e580a7b97e.js"></script>
</head>

<body>
  <!--  a container div used to push the footer to the bottom of the page - otherwise moves up -->
  <div id="container">

    <!--  HEADER -->
    <header>
      <!--    added a tag to logo so user can click logo to return to homepage -->
      <a href="homepage.html"><img id="logo" src="images/celebrant-logo.png" alt="Perfect Match Logo"></a>

      <!--    span used to style 'Celebrants'    -->
      <h1 id="headerone">Perfect Match<span id="headertwo">Celebrants</span></h1>
    </header>

    <!--  NAVIGATION -->
    <nav>
      <!--  a label for mobile menu when it is not displaying menu        -->
      <label for="drop" class="toggle">Menu</label>
      <!--  checkbox to allow menu to dropdown -->
      <input type="checkbox" id="drop" />
      <ul class="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html">Weddings</a></li>
        <li><a href="index.html">Ceremonies</a></li>
        <li><a href="index.html">Baby Naming</a></li>
        <li><a href="index.html">Contact Us</a></li>
      </ul>
    </nav>



    <div id="body">
      <!--  MAIN -->
      <main>
        <!--    SITEMAP -->
        <section class="sitemap">
          <h2>Choose your ceremony! </h2>
          
          <!--      Image is my own - created using photoshop -->
          <img class="sectionimage" src="images/intro.jpg" alt="Perfect Match, your choice, your voice, your ceremony">
          <a href="index.html">
            <p>Homepage</p>
          </a>
          <a href="sitemap.html">
            <p>Sitemap</p>
          </a>

        </section>
      </main>
    </div>

    <div id="footer">
      <!-- FOOTER  -->
      <footer class="footer">
        <h1 id="h1footer1">Perfect Match<span id="h1footer2">Celebrants</span></h1>

        <p><a href="sitemap">Site Map</a></p>

      </footer>
    </div>
  </div>

  <!--  JAVASCRIPT -->
  <!--
  gets the data from a JavaScript file containing a variable named
  'jsonString' whose value is a JSON-formatted string (look in the file):
-->
  <script src="javascript/data.js"></script>
  <script src="javascript/parse-data.js"></script>
</body>

</html>
