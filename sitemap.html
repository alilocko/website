        <h1 id="headerone">Perfect Match<span id="headertwo">Celebrants</span></h1>

    <div id="body">
      <!--  MAIN -->
      <main>
        <!--    SITEMAP -->
        <section class="sitemap">
          <img id="introimage" src="images/intro.jpg">

          <a href="homepage.html"><p>Homepage</p></a>
          <a href="sitemap.html"><p>Sitemap</p></a>

        </section>
      </main> 
    </div>
    
    <div id="footer">
      <!-- FOOTER  -->
      <footer class="footer">
        <h1 id="h1footer1">Perfect Match<span id="h1footer2">Celebrants</span></h1>

        <p><a href="sitemap">Site Map</a></p>

-->
